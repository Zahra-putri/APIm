<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Load CSS Bootstrap menggunakan CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  <title>Rest Client</title>
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4 text-center">Rest Client Bootstrap dan jQuery</h1>

    <!-- Button untuk men-trigger AJAX Call -->
    <div class="text-center mb-4">
      <button type="button" id="btnTambah" class="btn btn-success">
        Ambil Data
      </button>
    </div>

    <!-- Card untuk menampilkan data -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Data dari REST Server (XAMPP)</h5>

        <!-- Tempat menampilkan tabel data -->
        <div id="data" class="mt-3">
          <h2 class="text-center">-- Tidak ada data --</h2>
        </div>
      </div>
    </div>
  </div>

  <!-- Load JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Load jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

<script>
  // Tunggu sampai dokumen selesai dimuat
  $(document).ready(function() {

    // Deteksi event ketika button dengan id btnTambah ditekan
    $('#btnTambah').click(function(event) {

      // Lakukan AJAX Call ke server lokal (XAMPP)
      $.ajax({
        url: 'http://localhost/rest_client/api.php', // ganti URL ke file PHP lokal
        type: 'GET',
        dataType: 'json',

        // Ketika AJAX Call sukses
        success: function(data) {
          if (data.length === 0) {
            $('div#data').html('<h2 class="text-center text-danger">Data kosong</h2>');
            return;
          }

          // Format hasil data menggunakan tag HTML tabel
          let table = `
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col" width="10%">Post ID</th>
                  <th scope="col">Title</th>
                  <th scope="col">Body</th>
                </tr>
              </thead>
              <tbody>
          `;

          // Looping baris data, format menggunakan HTML
          $.each(data, function(index, val) {
            table += `
              <tr>
                <td>${val.id}</td>
                <td>${val.title}</td>
                <td>${val.body}</td>
              </tr>
            `;
          });

          // Tutup tabel HTML
          table += `
              </tbody>
            </table>
          `;

          // Update isi div dengan id data menggunakan tabel
          $('div#data').html(table);
        },
        error: function(xhr, status, error) {
          $('div#data').html('<h2 class="text-center text-danger">Gagal mengambil data dari server.</h2>');
          console.error("Error:", error);
        }
      });
    });
  });
</script>
</html>
